plugins {
    id 'idea'
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}
apply plugin: 'org.openjfx.javafxplugin'


group 'fr.knightmar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = 12
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web', 'javafx.swing']
}

application {
    getMainClass().set('fr.knightmar.client_tcp_rust.MainGui')
}

jar {
    manifest {
        attributes 'Main-Class': "fr.knightmar.client_tcp_rust.Main"
    }
}
compileJava {
    options.encoding = 'UTF-8'
}
